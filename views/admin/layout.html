<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理</title>
    <link rel="stylesheet" href="/public/admin/css/base.css">
    <link rel="stylesheet" href="/public/admin/css/index.css">
    <link rel="stylesheet" href="/public/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="/public/admin/js/jquery-1.7.1.min.js"></script>
    <script src="/public/admin/js/base.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <h1><img src="/public/admin/images/logo.png" width="57" alt="Node-Blog">Node-Blog</h1>
            <div class="navTop">
                <ul>
                    <li><a href="javascript:void(0)" data-type="column-manage">用户管理</a></li>
                    <li><a href="javascript:void(0)" data-type="tem-manage">分类管理</a></li>
                    <li><a href="javascript:void(0)" data-type="role-manage">内容管理</a></li>
                </ul>
            </div>
            <div class="username">
                <i><!-- <img src="images/username.jpg" alt="用户名"> --></i>{{userInfo.username}}<em></em>
                <ul class="select_list">
                    <li>
                        <a href="javascript:void(0)">退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <aside>
        <div class="navLeft">
            <ul class="column-manage">
                <li class="item">
                    <a href="#" class="item_a"><span>用户管理</span><i></i><div class="hide_tip"><strong></strong>用户管理</div></a>
                    <ul>
                        <li class="item_child ic6"><a href="/admin/user"><em></em><span>用户管理</span><div class="hide_tip"><strong></strong>用户管理</div></a></li>
                    </ul>
                </li>
            </ul>
            <ul class="tem-manage" hidden="hidden">
                <li class="item">
                    <a href="#" class="item_a"><span>分类管理</span><i></i><div class="hide_tip"><strong></strong>分类管理</div></a>
                    <ul>
                        <li class="item_child ic1"><a href="/admin/category" class="on"><em></em><span>分类管理</span><div class="hide_tip"><strong></strong>分类管理</div></a></li>
                        <li class="item_child ic2"><a href="/admin/category/add"><em></em><span>添加分类</span><div class="hide_tip"><strong></strong>添加分类</div></a></li>
                    </ul>
                </li>
            </ul>
            <ul class="role-manage" hidden="hidden">
                <li class="item">
                    <a href="#" class="item_a"><span>内容管理</span><i></i><div class="hide_tip"><strong></strong>内容管理</div></a>
                    <ul>
                        <li class="item_child ic1"><a href="/admin/content" class="on"><em></em><span>内容管理</span><div class="hide_tip"><strong></strong>内容管理</div></a></li>
                        <li class="item_child ic2"><a href="/admin/content/add"><em></em><span>添加内容</span><div class="hide_tip"><strong></strong>添加内容</div></a></li>
                    </ul>
                </li>
            </ul>
            <div class="btn"><i></i></div>
        </div>
    </aside>
    <section>
        <div class="content">
            {% block main %}{% endblock %}
        </div>
    </section>

</body>
</html>
